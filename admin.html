<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllLinguageme Admin</title>
  <style>
    body{margin:0;background:#f7f7f9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#222}
    .wrap{max-width:720px;margin:40px auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 16px}
    .btn{display:inline-block;margin-right:10px;padding:12px 16px;border:none;border-radius:12px;background:#ff6a3d;color:#fff;font-weight:700;cursor:pointer}
    pre{background:#eee;padding:12px;border-radius:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AllLinguageme Admin</h1>
    <button id="downloadBtn" class="btn">ðŸ“¥ Last ned venteliste</button>
    <button id="clearBtn" class="btn" style="background:#d33">ðŸ§º TÃ¸m venteliste (lokal)</button>
    <pre id="output">Ingen registrerte e-poster enda.</pre>
  </div>

  <script>
    // FYLL INN (samme som i index.html)
    const ENDPOINT = "PASTE_WEB_APP_URL_HER";
    const API_KEY  = "SETT_EN_HEMMELIG_NÃ˜KKEL";

    async function downloadList(){
      const out=document.getElementById("output");
      out.textContent="Laster...";
      try{
        const res = await fetch(`${ENDPOINT}?key=${encodeURIComponent(API_KEY)}`);
        if(!res.ok) throw new Error("Not OK");
        const rows = await res.json(); // 2D array (inkl header)
        if(!rows || rows.length<=1){
          out.textContent="Ingen registrerte e-poster enda.";
          return;
        }
        const csv = rows.map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(",")).join("\n");
        const blob = new Blob([csv], {type:"text/csv"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "venteliste.csv";
        link.click();
        out.textContent = (rows.length-1) + " rader lastet ned.";
      }catch(e){
        out.textContent = "Kunne ikke hente fra Google Sheet. Viser lokal fallback.\n";
        const list = JSON.parse(localStorage.getItem("waitlist")||"[]");
        out.textContent += list.length ? JSON.stringify(list,null,2) : "Ingen lokalt lagret.";
      }
    }

    function clearList(){
      if(!confirm("Dette sletter LOKAL fallback (ikke Google-arket). Fortsette?")) return;
      localStorage.removeItem("waitlist");
      document.getElementById("output").textContent="Lokal venteliste tÃ¸mt.";
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("downloadBtn").onclick=downloadList;
      document.getElementById("clearBtn").onclick=clearList;
    });
  </script>
</body>
</html>
